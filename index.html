<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Karteikarten lernen</h1>

    <!-- Formular zum Hinzufügen von Karteikarten -->
    <div id="card-form">
        <input type="text" id="front-text" placeholder="Vorderseite" />
        <input type="text" id="back-text" placeholder="Rückseite" />
        <button id="add-card">Karte hinzufügen</button>
    </div>

    <!-- Bereich zum Anzeigen der Karteikarten -->
    <div id="cards-container"></div>

    <script src="script.js"></script>
</body>
</html>
